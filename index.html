<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-2.1.3.js"></script>
	<script src="bind.js"></script>
</head>
<body>


<h3>Me</h3>
<p id='me'>
First Name: <span data-bind='firstName'></span><br/>
Last Name: <span data-bind='lastName'></span><br/>
Age: <span data-bind='age'></span>
</p>

<h3>Her</h3>
<p id='her'>
First Name: <span data-bind='firstName'></span><br/>
Last Name: <span data-bind='lastName'></span><br/>
Age: <span data-bind='age'></span>
</p>

<script type="text/javascript">
(function() {
	var chuan = {
		firstName: 'Chuan',
		lastName: 'Miao',
		age: 37
	};
	var lele = {
		firstName: 'Nianxiang',
		lastName: 'Han',
		age: 30
	};

	// jQuery.bindings(chuan);
	$('#her').bindings(lele);

})();
	
</script>
</body>
</html>
